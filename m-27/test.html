<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
    class="flex flex-col p-6 mx-auto w-full text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white">
    <h3 class="mb-4 text-2xl font-semibold">Company</h3>

    <div class="flex justify-center items-baseline my-8">
        <span class="mr-2 text-5xl font-extrabold">$</span>
        <span id="show-cash-out" class="mr-2 text-5xl font-extrabold">0</span>

    </div>
    <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-4 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="number" name="" id="cash-out" placeholder="enter the amount">
    <a id="btn-cash-out" href="#"
        class="mt-4 text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:ring-orange-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white  dark:focus:ring-orange-900">Cash
        In</a>
</div>
    
</body>
<script>
       document.getElementById('btn-cash-out').addEventListener('click', function () {
            let cashOut = document.getElementById('cash-out');
            let valueCash = cashOut.value;
            document.getElementById('show-cash-out').innerText = valueCash;

        })
</script>
</html>
