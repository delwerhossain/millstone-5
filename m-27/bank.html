<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a" }
                    }
                },
                fontFamily: {
                    'body': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ],
                    'sans': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ]
                }
            }
        }
    </script>
</head>

<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto w-full lg:py-16 lg:px-6">

            <div class="w-full my-8">
                <!-- Pricing Card -->
                <div
                    class="flex flex-col p-6 mx-auto w-full text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white">
                    <h3 class="mb-4 text-2xl font-semibold">Total Money</h3>

                    <div class="flex justify-center items-baseline my-8">
                        <span class="mr-2 text-5xl font-extrabold">$</span>
                        <span id="total-cash" class="mr-2 text-5xl font-extrabold">99</span>

                    </div>

                </div>
            </div>
            <div class="space-y-8 grid grid-cols-2 grid-rows-2  sm:gap-6 gap-10 lg:space-y-0">


                <!-- Pricing Card -->
                <div
                    class="flex flex-col p-6 mx-auto w-full text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white">
                    <h3 class="mb-4 text-2xl font-semibold">Company</h3>

                    <div class="flex justify-center items-baseline my-8">
                        <span class="mr-2 text-5xl font-extrabold">$</span>
                        <span id="show-cash-in" class="mr-2 text-5xl font-extrabold">0</span>

                    </div>
                    <input
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-4 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        type="number" name="" id="cash-in" placeholder="enter the amount">
                    <a id="btn-cash-in" href="#"
                        class="mt-4 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white  dark:focus:ring-primary-900">Cash
                        In</a>
                </div>


                <!-- Pricing Card -->

                <div
                    class="flex flex-col p-6 mx-auto w-full text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white">
                    <h3 class="mb-4 text-2xl font-semibold">Company</h3>

                    <div class="flex justify-center items-baseline my-8">
                        <span class="mr-2 text-5xl font-extrabold">$</span>
                        <span id="show-cash-out" class="mr-2 text-5xl font-extrabold">0</span>

                    </div>
                    <input
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-4 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        type="number" name="" id="cash-out" placeholder="enter the amount">
                    <a id="btn-cash-out" href="#"
                        class="mt-4 text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:ring-orange-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white  dark:focus:ring-orange-900">Cash
                        In</a>
                </div>

            </div>
        </div>
    </section>

    <script>

        document.getElementById('btn-cash-in').addEventListener('click', function () {
            let cashIn = document.getElementById('cash-in');
            let valueCashIn = cashIn.value;
            document.getElementById('show-cash-in').innerText = valueCashIn;


        });



        document.getElementById('btn-cash-out').addEventListener('click', function () {
            let cashOut = document.getElementById('cash-out');
            let valueCashOut = cashOut.value;
            document.getElementById('show-cash-out').innerText = valueCashOut;

        });

        let cashIn = document.getElementById('cash-in');
        let valueCashIn = parseFloat(cashIn.value);

        let cashOut = document.getElementById('cash-out');
        let valueCashOut = parseFloat(cashOut.value);

        // console.log(typeof(valueCashIn));

        let totalCash = document.getElementById('totalCash');
        if ((typeof(valueCashIn)) === 'number') {
            totalCash = totalCash + valueCashIn;
            document.getElementById('total-cash').innerText = totalCash;

        }
        else if ((typeof(valueCashOut)) === 'number') {
            totalCash = totalCash - valueCashOut;
            document.getElementById('total-cash').innerText = totalCash;
        }


    </script>
</body>

</html>
