<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Mouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="" class="container ml-6">
        <h1 class="text-3xl  my-4">Event Mouse</h1>
        <div class="flex space-x-2 mb-4">
            <button id="btn-update" type="button"
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Button</button>
        </div>

        <input id="input-update" type="text" class="
        form-control block  px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
      " placeholder="Example label" />
    </div>

    <script>
        //  input area
        let inputUpdate= document.getElementById('input-update');
        inputUpdate.addEventListener('focus', function () {
            let inputUpdate = document.getElementById('input-update');
            let inputF = inputUpdate.value;
            console.log('this is focus')
            document.body.style.background = 'pink';
        })
        //  input area
        inputUpdate.addEventListener('blur', function () {
            let inputUpdate = document.getElementById('input-update');
            let inputF = inputUpdate.value;
            console.log('this is Blur')
            document.body.style.background = 'yellow';
        })

        //  input area keydown event handler
        inputUpdate.addEventListener('keydown', function () {
            let inputUpdate = document.getElementById('input-update');
            let inputF = inputUpdate.value;
            console.log('this is keydown')
            document.body.style.background = 'red';
        })
        //  input area keyup event handler
         inputUpdate.addEventListener('keyup', function () {
            let inputUpdate = document.getElementById('input-update');
            let inputF = inputUpdate.value;
            console.log('this is keyup')
            document.body.style.background = 'AliceBlue';
        })


        //  btn area
        let btnUpdate = document.getElementById('btn-update');
        btnUpdate.addEventListener('mousemove', function () {
            let inputUpdate = document.getElementById('input-update');
            let inputF = inputUpdate.value;
            console.log('this is input update')
            document.body.style.background = 'blue';
        })
    </script>
</body>

</html>
